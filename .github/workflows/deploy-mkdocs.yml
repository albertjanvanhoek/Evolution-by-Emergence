name: Deploy MkDocs site

# Grant the GITHUB_TOKEN rights to update repo contents and Pages
permissions:
  contents: write   # allow pushing commits (e.g. to gh-pages)
  pages:    write   # allow Pages deployment

# Trigger the workflow on every push to main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Set up Python environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Install MkDocs and the Material theme
      - name: Install MkDocs
        run: pip install mkdocs-material

      # 4) Build the static site (reads from docs/, writes to site/)
      - name: Build site
        run: mkdocs build

      # 5) Deploy the generated site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
